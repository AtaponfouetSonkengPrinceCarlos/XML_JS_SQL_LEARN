<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio id="audioPlayer" controls="controls" ontimeupdate="update(this)">
          <source src="gim.mp3"></source>
    </audio>
    <button class="control" onclick="play('audioPlayer', this)">Play</button>
<button class="control" onclick="resume('audioPlayer')">Stop</button>
<div>
      <div id="progressBarControl">
        <div id="progressBar" style="background-color: green;height: 50px;">Pas de lecture</div>
      </div>
    </div>
    <script>
        function play(idPlayer, control) {
    var player = document.querySelector('#' + idPlayer);
     
    if (player.paused) {
        player.play();
        control.textContent = 'Pause';
    } else {
        player.pause(); 
        control.textContent = 'Play';
    }
}
 
function resume(idPlayer) {
    var player = document.querySelector('#' + idPlayer);
     
    player.currentTime = 100;
    player.pause();
}
function update(player) {
    var duration = player.duration;    // Durée totale
    var time     = player.currentTime; // Temps écoulé
    var fraction = time / duration;
    var percent  = Math.ceil(fraction * 100);
 
    var progress = document.querySelector('#progressBar');
    progress.style.width = percent + '%';
    progress.textContent = percent + '%';
}
    </script>
</body>
</html>
